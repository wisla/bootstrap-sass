<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="css/mainstyle.css" media="screen"/>
</head>
<header style="text-align: center;background-color: #A6A6A6;color:#ffffff">
    <img src="img/logo.png" alt=""/>

    <h1>[Campaign title]</h1>
</header>
<body>
<h2>Register</h2>

<div class="container-fluid">

    <form>
        <div class="information"></div>
        <div class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">First name *</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your first name">
            </div>
            <div class="col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Last name *</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your last name">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Email address *</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Password *</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter your password">
            </div>
            <div class="col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Confirm Password *</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Confirm your password">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Address line 1 *</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your address">
            </div>
            <div class="col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Address line 2</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your address">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Town/city *</label>
                <select class="c-select form-control">
                    <option selected>Enter your town/city</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Post code *</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter your post code">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Country *</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Userâ€™s country">
            </div>
            <div class="col-lg-4 col-md-4 form-group">
                <label for="exampleInputEmail1">Phone *</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="Enter your phone number inc. country code">
            </div>
        </div>
<div class="row">
        <div class="checkbox col-lg-offset-2 col-md-offset-2 col-md-10">
            <label>
                <input type="checkbox" value="">
                I am over 18 and I agree with the <a href="#">Terms & Conditions</a> copy
            </label>
        </div>
        <div class="checkbox col-lg-offset-2 col-md-offset-2 col-md-10">
            <label>
                <input type="checkbox" value="">
                Opt in for campaign messages copy
            </label>
        </div>
</div>
        <button style="margin-left: auto;margin-right: auto;display: block;" type="submit" class="btn btn-default">Submit button</button>
    </form>
</div>

<footer style="box-shadow: 0 -5px 10px -4px;">
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-2 col-lg-offset-2 col-md-10" style="padding-top: 20px;">
    <a>Terms & Conditions</a>
        |
        <a>FAQs</a>
        </div>
    </div>
    </div>
</footer>
<script type="text/javascript" src='js/mainscript.js'></script>
</body>
</html>
